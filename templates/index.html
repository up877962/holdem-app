<!DOCTYPE html>
<html lang="en">
<head>
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Texas Hold'em Poker</h1>

    <div id="player-info">
        <h3>Welcome, <span id="player-name"></span>!</h3>
    </div>

    <!-- ðŸ”„ Game Selection -->
    <div id="game-selection">
        <button onclick="createGame()">Create Game</button>
        <h3>Available Games:</h3>
        <ul id="game-list"></ul>
    </div>

    <!-- ðŸ”„ Game Container -->
    <div id="game-container" style="display: none;">
        <h2 id="game-title"></h2>

        <!-- ðŸ”¥ Show Turn Indicator -->
        <div id="turn-indicator"><h3>ðŸŽ­ Current Turn: Waiting...</h3></div>

        <!-- ðŸ”„ Display game status & highest bet -->
        <div id="game-status"></div>
        <div id="highest-bet"><h3>ðŸ’µ Highest Bet: 0</h3></div>

        <!-- ðŸ”„ Display players -->
        <div id="players"></div>

        <!-- ðŸ”„ Community Cards -->
        <div id="community-cards"><h3>Community Cards</h3></div>

        <!-- ðŸŽ´ Player Hand -->
        <div id="player-hand"><h3>Your Hand</h3></div>

        <div id="players-container"><h3>Players & Balances</h3></div>

        <!-- ðŸ’° Betting Controls -->
        <div id="actions">
            <input type="number" id="betAmount" placeholder="Enter bet amount">
            <button onclick="placeBet()">Bet</button>
            <button onclick="call()">Call</button>
            <button onclick="fold()">Fold</button>
            <button onclick="leaveGame()" class="leave-btn">Leave Game</button>
        </div>
    </div>
</body>
</html>
